<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Bookstore</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Login to Online Bookstore</h2>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username or email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="button" class="btn btn-primary btn-block" data-role = "seller">Login as Seller</button>
      <button type="button" class="btn btn-success btn-block" data-role="buyer">Login as Buyer</button>
    </form>
  </div>

  
  <script>
    document.querySelectorAll('button[data-role]').forEach(button => {
      button.addEventListener('click',() =>{
      const role = button.getAttribute("data-role");
      const username = document.querySelector('#username').value;
      const password = document.querySelector('#password').value;
      

      if (username  === "" || password === ""){
      alert("Please fill in all fields.");
      return;
      }
      localStorage.setItem("userRole", role);
      window.location.href = role + "/" + role + ".html";

      });
    });

  </script>
</body>
</html>
